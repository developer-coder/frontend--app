server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # ğŸ” Default route - redirect to login page or any default
    location / {
        try_files $uri /index.html;
    }

    # ğŸ›’ Shop App
    location /shop/ {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri /shop/index.html;
    }

    # ğŸ” Login App
    location /login/ {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri /login/index.html;
    }

    # ğŸ›ï¸ Product App
    location /product/ {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri /product/index.html;
    }

    # ğŸ‘‘ Keycloak App
    location /keycloak/ {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri /keycloak/index.html;
    }

    # ğŸ‘¨â€ğŸ’¼ Admin App
    location /admin/ {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri /admin/index.html;
    }

    # ğŸ” API Proxies
    location /api/user/ {
        proxy_pass http://host.docker.internal:4321/;
    }

    location /api/product/ {
        proxy_pass http://host.docker.internal:4322/;
    }

    location /api/order/ {
        proxy_pass http://host.docker.internal:9023/;
    }

    location /api/eureka/ {
        proxy_pass http://host.docker.internal:8760/;
    }
}
